<h1 class="text-2xl">Por Region</h1>
<h3 class="text-lg">Seleccione una region</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for ( region of regions ; track region) {
    <button
      class="btn mr-2 btn-outline w-[100px]"
      (click)="selectedRegion.set(region)"
      [class.btn-primary]="selectedRegion() === region"
    >
      {{ region }}
    </button>
    }
  </div>
</section>

<country-list
  [countries]="regionResource.value() ?? []"
  [errorMessage]="regionResource.error()"
  [isEmpty]="regionResource.value()?.length === 0"
  [isLoading]="regionResource.isLoading()"
/>
