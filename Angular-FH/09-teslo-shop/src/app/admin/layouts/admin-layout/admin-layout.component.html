<div
  class="h-screen w-screen overflow-y-scroll bg-slate-800 text-slate-300 antialiased selection:bg-blue-600 selection:text-white"
>
  <div class="relative flex w-screen flex-col">
    <div
      class="fixed left-0 z-10 h-screen min-h-screen w-64 overflow-y-scroll bg-gray-900 text-slate-300"
      id="menu"
    >
      <div class="my-4 px-6" id="logo">
        <h1
          class="font-montserrat cursor-pointer text-lg font-bold text-white md:text-2xl"
          routerLink="/"
        >
          Teslo<span class="text-blue-500"> | Shop</span>
        </h1>
        <p class="text-sm text-slate-500">Manage your actions and activities</p>
      </div>
      <div class="px-6 py-10" id="profile">
        <p class="text-slate-500">Bienvenido,</p>
        <a
          class="inline-flex items-center space-x-2"
          routerLink="/admin/dashboard"
        >
          <span>
            <img
              class="h-8 w-8 rounded-full"
              src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
              alt
            />
          </span>
          <span class="text-sm font-bold md:text-base">
            {{ user()?.fullName }}
          </span>
        </a>
      </div>
      <div class="w-full px-6" id="nav">
        <a
          class="inline-flex w-full items-center space-x-2 border-b border-slate-700 px-2 py-3 transition duration-150 ease-linear hover:bg-white/5"
          href="#"
        >
          <div>
            <svg
              class="h-6 w-6 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"
              ></path>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg leading-5 font-bold text-white">
              Dashboard
            </span>
            <span class="hidden text-sm text-white/50 md:block">
              Data Overview
            </span>
          </div>
        </a>
        <a
          class="inline-flex w-full items-center space-x-2 border-b border-slate-700 px-2 py-3 transition duration-150 ease-linear hover:bg-white/5"
          routerLink="/admin/products"
          routerLinkActive="bg-blue-800"
        >
          <div>
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"
              ></path>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-lg leading-5 font-bold text-slate-300">
              Productos
            </span>
            <span class="hidden text-sm text-slate-500 md:block">
              Listado de productos
            </span>
          </div>
        </a>
        <!-- Menu item end -->
        <div class="divider my-2"></div>

        <button
          class="btn btn-ghost text-accent w-full"
          (click)="authService.logout()"
        >
          Cerrar sesion
        </button>
      </div>
    </div>
  </div>

  <div class="ml-64 flex-1 px-5 pt-5">
    <router-outlet></router-outlet>
  </div>
</div>
